<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #ffffff;
            --hover-color: #bb86fc;
            --border-color: #333;
        }

        * { 
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        h1 {
            color: var(--accent-color);
            font-weight: 500;
            margin-bottom: 15px;
            font-size: 24px;
        }

        p {
            margin-bottom: 30px;
            color: #aaa;
            font-size: 16px;
        }

        .telegram-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .telegram-btn:hover {
            background-color: #0077b3;
        }

        .telegram-btn img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: var(--accent-color);
            text-decoration: none;
            font-size: 14px;
            position: relative;
            padding-bottom: 2px;
        }

        .back-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .back-link:hover::after {
            width: 100%;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            p {
                font-size: 14px;
            }

            .telegram-btn {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Please log in</h1>
        <p>Only selected users may access this site.</p>

        <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="cardswoodwebbot"
            data-auth-url="https://cardswood.ru/auth/telegram-callback"
            data-request-access="write">
        </script>

        <a href="/home" class="back-link">‚Üê Back to home</a>
    </div>
</body>
</html>
